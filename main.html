    <title>Car Bookers</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body class="container">
    <h1 id="H1">Rent A Car</h1>
    <h3>NOTE:</h3>
    <p>
      -> There are two options for each vehicle type one is for percentage
      uplift one is for flat amount.
    </p>
    <h3>Options!</h3>
    <div id="first">
      <h3>Estate</h3>
      <input
        type="checkbox"
        id="radio-1"
        class="radio"
        checked
        onclick="if(document.getElementById('radio-1').checked===true){
	document.getElementById('radio-2').checked=false;
		document.getElementById('in-2').disabled=true
	}if(document.getElementById('in-1').disabled===true){document.getElementById('in-1').disabled=false}"
      />
      <input
        id="in-1"
        type="number"
        pattern="/^-?\d+\.?\d*$/"
        onKeyPress="if(this.value.length==2) return false;"
        oninput="validity.valid||(value='');"
      />
      %

      <br />

      <input
        type="checkbox"
        id="radio-2"
        class="radio"
        onclick="if(document.getElementById('radio-2').checked===true){
	document.getElementById('radio-1').checked=false;
		document.getElementById('in-1').disabled=true;
	}if(document.getElementById('in-2').disabled===true){document.getElementById('in-2').disabled=false}"
      />
      <input
        type="number"
        id="in-2"
        pattern="/^-?\d+\.?\d*$/"
        disabled
        onKeyPress="if(this.value.length==5) return false;"
        oninput="validity.valid||(value='');"
      />
      £
    </div>
